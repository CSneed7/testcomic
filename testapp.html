<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Marvel Test</title>
</head>

<body>
  <button data-comic="captain america">Captain America</button>
  <button data-comic="hulk">Hulk</button>
  <button data-comic="cyclops">Cyclops</button>
  
  <div id="gifs-appear-here">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery.md5.js"></script>
  <script type="text/javascript">
    // Adding click event listen listener to all buttons
    var ts = Date.now();
    var hash = $.md5(ts + "837f7995a45f86cea726f48f1acd876861485a6a" + "b6dc65d2bd49abd244836cf5eb355445")
    // var vineapi = 6a6299d2d8c21c4fe93a807a64d81ca8e737c715;

    $("button").on("click", function() {
      // Grabbing and storing the data-animal property value from the button
      var comic = $(this).attr("data-comic");
      $("#gifs-appear-here").empty();


      // Constructing a queryURL using the animal name
      var queryURL = "https://gateway.marvel.com/v1/public/characters?name=" + comic + "&ts=" + ts + "&apikey=b6dc65d2bd49abd244836cf5eb355445&hash=" + hash;

      
      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var output = response.data.results[0].comics.items;
          var extension = '.jpg';

          console.log(response.data.results[0].comics);
          
          var comicImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
          comicImage.attr("src", response.data.results[0].thumbnail.path + extension);

          // Looping through each result item
          for (var i = 0; i < output.length; i++) {

            // Creating and storing a div tag
            var comicDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Comics: " + output[i].name);
        
            // Creating and storing an image tag
 
            // Appending the paragraph and image tag to the animalDiv
            comicDiv.append(p);
            comicDiv.prepend(comicImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(comicDiv);
          }
        });
    });
  </script>
</body>

</html>
